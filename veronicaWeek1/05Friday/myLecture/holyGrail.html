<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HolyGrail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            box-sizing: border-box;
        }
        .grail{
            height: 100vh;
       
        }
    </style>
  </head>
  <body>

    <div class="container-fluid grail bg-info">

        <!-- header -->
        <div class="row h-25 bg-secondary">
            <div class="col"></div>
        </div>

        <!-- content -->
        <div class="row h-50 bg-danger">
            <div class="col-3 bg-warning"></div>
            <div class="col-9 bg-success"></div>
        </div>

        <!-- footer -->
        <div class="row h-25">
            <div class="col bg-dark"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
