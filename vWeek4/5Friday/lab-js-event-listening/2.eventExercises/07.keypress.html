<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="page">
      <h1></h1>
      <form id="messageForm">
        <h2>My profile</h2>
  	    <textarea id="message"></textarea>
        <div id="charactersLeft">180 characters</div>
        <div id="lastKey"></div>
      </form>
    </div>

    <script>
      let keyCount = 0
      let textDiv = document.querySelector('textarea')
      let characterLeft = document.querySelector("#charactersLeft")
      let lastKey = document.querySelector('#lastKey')

      textDiv.addEventListener('keyup', e=>{
        console.log(e)
        let textEntered = textDiv.value
        let counter = 180 - textEntered.length  

        if(textEntered.length >  14){
          textDiv.disabled = true
        }else{
          textDiv.disabled = false
        }

        characterLeft.textContent = `${counter.toString()} characters`
        lastKey.textContent = `Last key entered ${textEntered[textEntered.length-1]}`

      })

      
     
     
     

    </script>
    
  </body>
</html>
