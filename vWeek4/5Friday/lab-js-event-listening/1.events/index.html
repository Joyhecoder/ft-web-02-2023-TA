<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul>
    <li><img src="images/ylw.gif" alt="yellow" id="yellow"></li>
    <li><img src="images/org.gif" alt="orange" id="orange"></li>
    <li><img src="images/ppl.gif" alt="purple" id="purple"></li>
    <li><img src="images/blu.gif" alt="blue" id="blue"></li>
    <!-- <li><img src="images/pnk.gif" alt="pink" id="pink"  onclick="alert('You chose the pink box')"></li> -->
    <li><img src="images/pnk.gif" alt="pink" id="pink"  ></li>
    <li><img src="images/grn.gif" alt="green" id="green"></li>
    <li><img src="images/ygr.gif" alt="ygreen" id="ygreen"></li>
    <li><img src="images/gry.gif" alt="gray" id="gray"></li>
    <li><img src="images/red.gif" alt="red" id="red"></li>
  </ul>

  
  <script>

    //************ method 1 *******************//
    //1. retrieve DOM element

    let pinkBox = document.querySelector('#pink')
    pinkBox.onclick = () =>{
      alert("hello world")
    }
    //2. attach eventlistener to element and set equal to annonysous function


    //*************** method 2 **********************//
    //1. 
    let redBox = document.querySelector("#red")
    redBox.addEventListener("click", () => { 
      alert('Hello Red!')
     })

     let ul = document.querySelector("ul")
     ul.addEventListener("click", (e) => { 
        console.log(e)
        alert(`You just click on ${e.target.id} box`)
      })
    
  </script>

</body>
</html>
