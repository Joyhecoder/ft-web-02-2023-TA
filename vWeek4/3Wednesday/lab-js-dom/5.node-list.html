<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    
    <!--
    Looping through a node list 
    1. Look for all of the lists on the page with a class value of hot 
    2. Store the previous NodeList in a variable called "hotItems" (copy over Nodelist to a different variable)
    3. Loop through "hotItems". If the list contains items, then change the class value to "cool" for each element.  -->
    
    <script>
      //1.
      let liNodeList = document.querySelectorAll('li.hot')
      console.log(liNodeList)

      //2. 
      let hotItems = liNodeList

      //3. 
      for(let item of hotItems){
        if(item.textContent){
          item.setAttribute('class', 'cool')
        }
      }

    </script>
  </body>
</html>
