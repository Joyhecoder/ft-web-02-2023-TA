<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title"> Random User Generator</h1>
<div class="user-profile">
	<img id="avatar" src="https://pbs.twimg.com/profile_images/743138182607175680/ZJzktgBk_400x400.jpg" />
    <div id="fullname">Jon Snow</div>
  <div id="username">
  	kingofnorth
  </div>
    <div class="description">
      <div>Email: <span id="email">jon@hotmail.com</span></div>
      <div>City: <span id="city">Winterfell</span></div>
  </div>
  <div class="footer">
    <button id="btn">Next User!</button>
 </div>
</div>

<script>
    // https://randomuser.me/api/

    //grab the button out of dom
    let btn = document.querySelector('#btn')
    let fullName = document.querySelector("#fullname")
    let userName = document.querySelector("#username")
    let email = document.querySelector('#email')
    let city = document.querySelector("#city")

    //attach an event listener to the button
    btn.addEventListener('click', async () => { 
      let result = await fetch('https://randomuser.me/api/')
      let data = await result.json()
      let personData = await data.results[0]
      console.log(personData)
      
      fullName.textContent = personData.name.first +" " + personData.name.last
      userName.textContent = personData.login.username
      email.textContent = personData.email
      city.textContent = personData.location.city
      // fullName.textContent = personData.


     })

    //make a fetch call

    //take data update DOM

</script>
</body>
</html>
