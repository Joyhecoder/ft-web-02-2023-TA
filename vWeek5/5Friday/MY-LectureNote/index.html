<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <script>
        let photos = fetch('https://jsonplaceholder.typicode.com/photos')
        let toDos = fetch('https://jsonplaceholder.typicode.com/todos')   //this returns a promise

        Promise.all([photos, toDos])
        .then(respArr => {
            let arr = respArr.map(response => {
                return response.json()
            })
            return Promise.all(arr)
        })
        .then(data => {
            console.log(data)     //[[{}, {}, {}], []]
            // console.log(data[0][0].title)

            for(let i =0; i < data[0].length; i++){
                console.log(data[0][i].title
                )
            }
        })
        .catch(err => console.log(err)) 
        
    </script>
  </body>
</html>
