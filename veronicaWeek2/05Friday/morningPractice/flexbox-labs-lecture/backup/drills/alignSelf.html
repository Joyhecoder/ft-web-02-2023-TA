<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>

        .boxes{
        
            background-color: white;
            margin-bottom: 20px;
            padding: 10px;
            width: 70%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- flex-start -->
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- flex-end -->
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- flex-center -->
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- space-around -->
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- space-between -->
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- space-evenly -->
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

    </div>
</body>
</html>
