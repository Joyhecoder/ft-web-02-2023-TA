<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Add Ons using Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="">Name</label>
            <div class="input-field input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Submit</span>
            </div>
        </div>
        <div class="input-section">
            <label for="">Price</label>
            <div class="input-field input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Enter the price">
                
            </div>
        </div>
        <div class="input-section">
            <label for="">Handle</label>
            <div class="input-field input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Enter the handle">
                <span class="input-group-text">Search</span>
            </div>
        </div>
        
    </div>
</body>
</html>
