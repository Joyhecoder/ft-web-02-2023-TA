    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>

    <script>

        //action creator
        const addContact = (id, firstName, city) => {
            return {
                type: "ADD_CONTACT",
                data: {
                    id: id,
                    firstName: firstName,
                    city
                }
            }
        }

        //reducer is a function
        //purpose is to update or define the global state

        const reducer = (state, action) => {
            //action = {type, data}
            if(state === undefined){ //defines our initial gloabl state if the global state is undefined 
                contacts: [],
                count: 0
            }

            switch (action.type) {
                case "ADD_CONTACT":
                    return {
                        ...state,
                        contacts: state.contacts.concat(action.data),
                        count: state.count + 1
                    }
                    
                   
            
                default:
                   return state;
            }
        }
        const store = Redux.createStore(***, )  //have to pass in a reducer here {}
    </script>
